<html>
  <title>오픈 그래프 테스트</title>
  <meta property="og:title" content="오픈그래프 테스트" />
  <meta property="og:url" content="https://junyoungeom.github.io/test/" />
  <meta property="og:image" content="./SNS공유 – 7 (1).png" />

  <body>
      오픈그래프 테스트 페에지 입니다.
    <button onclick="sendKakao()" type="button">카카오톡</button>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script>
        function sendKakao() {
          kakao_link('초대장 혜택 : 5천원', '친구 초대장으로 가입하면\n5,000원 추가 지급해드립니다.', "https://junyoungeom.github.io/test/SNS공유 – 7 (1).png", "https://junyoungeom.github.io/test/", '초대장으로 가입하기');
        }
        function kakao_link(title, description, img_src, link, buttonTitle) {
            $.getScript("https://developers.kakao.com/sdk/js/kakao.min.js", function() {
                Kakao.init("1a5bc2c311c36f2382c8cece46e63ab2");
                Kakao.Link.sendDefault({
                    objectType: 'feed',
                    content: {
                        title: title,
                        description: description,
                        imageUrl: img_src,
                        link: {
                            mobileWebUrl: link,
                            webUrl: link
                        }
                    },
                    buttons: [
                        {
                            title: buttonTitle,
                            link: {
                                mobileWebUrl: link,
                                webUrl: link
                            }
                        }
                    ]
                });
            });
        }
  </script>
  </body>
</html>
